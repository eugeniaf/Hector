<ion-view hide-nav-bar='true' class="view-login">
    <ion-content padding="true">
        <div class="logo" style="text-align: center; margin-top: 50px; margin-bottom: 20px">
            <h3>Ingresa tus datos:</h3>
        </div>          
        <form name="myForm" novalidate>
            <div class="list list-inset text-center">
                <label class="item item-input">
                    <i class="icon ion-ios-person-outline placeholder-icon"></i>
                    <input ng-keyup="countN = countN + 1" name="name" type="text" placeholder="Nombre" ng-model="user.nombre" required>
                </label>    
                <label class="item item-input">
                    <i class="icon ion-ios-person-outline placeholder-icon"></i>
                    <input ng-keyup="countE = countE + 1" name="email" type="text" placeholder="Email" ng-model="user.mail" required>
                </label>                                               
                <label class="item item-input">
                    <i class="icon ion-ios-locked-outline placeholder-icon"></i>
                    <input ng-keyup="countP = countP + 1" name="password" type="password" required placeholder="ContraseÃ±a" ng-model="user.pass" required>
                </label>
                <label class="text assertive" ng-if="myForm.name.$error.required && countN>0">* Olvidaste ingresar tu nombre</label>
                <br ng-if="myForm.name.$error.required && countN>0">
                <label class="text assertive" ng-if="myForm.mail.$error.required && countE>0">* Olvidaste ingresar tu mail</label>
                <br ng-if="myForm.mail.$error.required && countE>0">                
                <label class="text assertive" ng-if="myForm.password.$error.required && countP>0">* Olvidaste ingresar tu contraseÃ±a</label>            
                <button class="button button-block button-energized" ng-disabled="myForm.$invalid" on-tap="registrarse()">
                    Registrarte
                </button>
                <a href="#/login">Entrar</a>                                
            </div>
        </form>
    </ion-content>
</ion-view>
