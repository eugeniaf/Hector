<ion-view view-title="Calendario">
	<ion-nav-buttons side="right">
        <a class="button button-icon icon ion-ios-heart" on-tap="cambiarPerfil()"></a>
    </ion-nav-buttons>        
  <ion-content padding="true">
    <div class="button-bar">
      <a class="button button-icon" ng-class="{energized: dia=='D'}" on-tap="domingo()"><b>D</b></a>
      <a class="button button-icon" ng-class="{balanced: dia=='L'}" on-tap="lunes()"><b>L</b></a>
      <a class="button button-icon" ng-class="{assertive: dia=='M'}" on-tap="martes()"><b>M</b></a>
      <a class="button button-icon" ng-class="{assertive: dia=='X'}" on-tap="miercoles()"><b>X</b></a>
      <a class="button button-icon" ng-class="{assertive: dia=='J'}" on-tap="jueves()"><b>J</b></a>
      <a class="button button-icon" ng-class="{assertive: dia=='V'}" on-tap="viernes()"><b>V</b></a>
      <a class="button button-icon" ng-class="{assertive: dia=='S'}" on-tap="sabado()"><b>S</b></a>
    </div>
    <div>
      <p class="text text-center" ng-if="!rutinas[0]">No hay rutinas para mostrar</p>
      <ion-list class="item-border-off">
        <ion-item collection-repeat="rutina in rutinas | filter:search" class="item-avatar item-icon-right" type="item-text-wrap"
          href="#/tab/rutinas">
          <h3>
                    {{rutina.name}}
                </h3>
          <p>
            {{rutina.description}}
          </p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
